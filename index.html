<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal Collector Game</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

</head>
<body>

  <div class="page-header">
        <h1>Crystal Collector</h1>
  </div>
    
    <div class="row">
      <div class="col-md-6">
        <div id="targetNumber"></div>
      </div>
      <div class="col-md-6">
        <div id="wins">WINS:</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="counter"></div>
      </div>
      <div class="col-md-6">
        <div id="losses">LOSSES:</div>
      </div>
    </div>    
  

     <h2 class="text-center" id="crystal-sum">Crystal Sum</h2>
      <div class="row">
        <div class="col-md-3">
          <a href="#">
            <img class="thumbnail" id="top-crystal" src="assets/images/greencrystal.jpg"  alt="green crystal">
          </a>
        </div>
        <div class="col-md-3">
          <a href="#">
            <img class="thumbnail" id= "left-crystal" src="assets/images/blueswirl.jpg" alt="Blue Swirl Crystal">
          </a>
        </div>
        <div class="col-md-3">
          <a href="#">
            <img class="thumbnail" id="right-crystal" src="assets/images/greenswirl.jpg" alt="Green Swirl Crystal">
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" >
            <img class="thumbnail" id="bottom-crystal" src="assets/images/brightblue.png" alt="happy crystal">
          </a>
        </div>
      </div>

  
 
  <script type="text/javascript" src="assets/javascript/game4.js">

  </script>
  
</body>
</html>
